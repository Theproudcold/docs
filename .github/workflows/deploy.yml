name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

# 设置 token 访问权限
permissions:
  contents: read
  pages: write
  id-token: write

# 保证部署的一致性
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 启用 lastUpdated 所需

      - name: Setup pnpm
        uses: pnpm/action-setup@v4 # 升级到 v4
        with:
          version: 8.6.12 

      - name: Setup Node
        uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4 # 升级到 v4

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 升级到 v3 (这是 Pages 专用的，对应普通的 upload-artifact@v4)
        with:
          # 注意：如果你的 VitePress 在 docs 目录下，请确保路径正确
          # 如果你的 .vitepress 就在根目录，则保持 .vitepress/dist
          path: .vitepress/dist 

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 升级到 v4
